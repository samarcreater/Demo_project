<div class="container mt-4 mb-5 pb-5">
    <h3>Button Showcase</h3>

    <div class="row">

        <div class="col-md-6">

            <label for="iconSelect" class="form-label">Select Icon:</label>
            <select id="iconSelect" class="form-select mb-3" [(ngModel)]="selectedIcon">
                <option *ngFor="let icon of bootstrapIcons" [value]="icon">{{ icon }}</option>
            </select>


            <label class="form-label">Select Variant:</label>
            <select class="form-select mb-3" [(ngModel)]="variant">
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="success">Success</option>
                <option value="danger">Danger</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>


            <label class="form-label">Select Size:</label>
            <select class="form-select mb-3" [(ngModel)]="size">
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
            </select>


            <label class="form-label">Icon Position:</label>
            <select class="form-select mb-3" [(ngModel)]="iconPosition">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>


            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" [(ngModel)]="disabled" id="disableCheck">
                <label class="form-check-label" for="disableCheck">Disabled</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" [(ngModel)]="loading" id="loadingCheck">
                <label class="form-check-label" for="loadingCheck">Loading</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" [(ngModel)]="outline" id="outlineCheck">
                <label class="form-check-label" for="outlineCheck">outline</label>
            </div>
        </div>


        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <app-button [variant]="variant" [size]="size" [icon]="selectedIcon" [iconPosition]="iconPosition"
                [disabled]="disabled" [loading]="loading" [outline]="outline">
                Custom Button
            </app-button>


        </div>
    </div>
</div>
