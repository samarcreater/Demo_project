<div class="chart-grid">

    <div class="chart-container">
      
        <h2>Pie Chart</h2>
        <apx-chart [series]="pieChartOptions.series!" [chart]="pieChartOptions.chart!"
          [labels]="pieChartOptions.labels!" [title]="pieChartOptions.title!"></apx-chart>
       
    </div>

    <div class="chart-container">
      <h2>Bar Chart</h2>
      <apx-chart [series]="barChartOptions.series!" [chart]="barChartOptions.chart!"
        [xaxis]="barChartOptions.xaxis!" [title]="barChartOptions.title!"></apx-chart>
    </div>



  
    <div class="chart-container">
        <h2>Line Chart</h2>
        <apx-chart [series]="lineChartOptions.series!" [chart]="lineChartOptions.chart!"
          [xaxis]="lineChartOptions.xaxis!" [title]="lineChartOptions.title!"></apx-chart>
      </div>



      
    <!-- Second Row -->
    <div class="chart-container">
       

      <apx-chart [series]="splineChartOptions.series!" [chart]="splineChartOptions.chart!"
        [xaxis]="splineChartOptions.xaxis!" [yaxis]="splineChartOptions.yaxis!"
        [stroke]="splineChartOptions.stroke!" [dataLabels]="splineChartOptions.dataLabels!"
        [title]="splineChartOptions.title!">
      </apx-chart>
    </div>
  </div>
