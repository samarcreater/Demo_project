<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities">
            <td>{{ activity.date }}</td>
            <td>{{ activity.description }}</td>
            <td>{{ activity.status }}</td>
        </tr>
    </tbody>
</table>
